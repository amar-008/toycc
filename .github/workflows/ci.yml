name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python --version

      - name: Run tests
        run: python tests/test_runner.py

      - name: Verify FizzBuzz example
        run: |
          python litecc.py fizzbuzz.c -o fizzbuzz.asm
          python mips_sim.py fizzbuzz.asm > output.txt
          head -15 output.txt
          # Verify first 15 lines are correct
          echo "1
          2
          Fizz
          4
          Buzz
          Fizz
          7
          8
          Fizz
          Buzz
          11
          Fizz
          13
          14
          FizzBuzz" > expected.txt
          head -15 output.txt | diff - expected.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check litecc.py mips_sim.py --ignore E501

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python syntax
        run: |
          python -m py_compile litecc.py
          python -m py_compile mips_sim.py
          python -m py_compile tests/test_runner.py
